<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Work List - MJII Operations Hub</title>
    <meta name="description" content="Daily work list and job assignments for M/Y MJII operations." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .work-list-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #e5e7eb;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--text);
        margin: 0;
      }

      .date-display {
        font-size: 16px;
        color: var(--muted);
        background: var(--panel-2);
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }

      .add-job-section {
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgba(2, 6, 23, 0.04);
      }

      .add-job-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 20px;
        color: var(--text);
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 6px;
        color: var(--text);
      }

      .form-input, .form-select, .form-textarea {
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s ease;
      }

      .form-input:focus, .form-select:focus, .form-textarea:focus {
        outline: none;
        border-color: var(--brand);
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
      }

      .form-textarea {
        resize: vertical;
        min-height: 80px;
      }

      .add-job-btn {
        background: var(--brand);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .add-job-btn:hover {
        background: #0284c7;
      }

      .jobs-section {
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(2, 6, 23, 0.04);
      }

      .jobs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .jobs-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        color: var(--text);
      }

      .clear-all-btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .clear-all-btn:hover {
        background: #dc2626;
      }

      .jobs-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .job-card {
        background: var(--panel-2);
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 20px;
        transition: box-shadow 0.2s ease;
      }

      .job-card:hover {
        box-shadow: 0 4px 12px rgba(2, 6, 23, 0.08);
      }

      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }

      .job-title {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
        color: var(--text);
      }

      .job-priority {
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .job-priority.high {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .job-priority.medium {
        background: #fffbeb;
        color: #d97706;
        border: 1px solid #fed7aa;
      }

      .job-priority.low {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }

      .job-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 12px;
      }

      .job-detail {
        display: flex;
        flex-direction: column;
      }

      .job-detail-label {
        font-size: 12px;
        font-weight: 500;
        color: var(--muted);
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .job-detail-value {
        font-size: 14px;
        color: var(--text);
      }

      .job-description {
        margin-bottom: 12px;
        color: var(--text);
        line-height: 1.5;
      }

      .job-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }

      .job-btn {
        padding: 6px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .job-btn.complete {
        background: #f0fdf4;
        color: #16a34a;
        border-color: #bbf7d0;
      }

      .job-btn.complete:hover {
        background: #dcfce7;
      }

      .job-btn.edit {
        background: #fef3c7;
        color: #d97706;
        border-color: #fed7aa;
      }

      .job-btn.edit:hover {
        background: #fde68a;
      }

      .job-btn.delete {
        background: #fef2f2;
        color: #dc2626;
        border-color: #fecaca;
      }

      .job-btn.delete:hover {
        background: #fecaca;
      }

      .job-card.completed {
        opacity: 0.6;
        background: #f9fafb;
      }

      .job-card.completed .job-title {
        text-decoration: line-through;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--muted);
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .empty-state-text {
        font-size: 16px;
        margin: 0;
      }

      .sync-status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 16px;
        padding: 8px 12px;
        background: var(--panel-2);
        border-radius: 6px;
        border: 1px solid #e5e7eb;
      }

      .sync-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s infinite;
      }

      .sync-indicator.syncing {
        background: #f59e0b;
      }

      .sync-indicator.error {
        background: #ef4444;
        animation: none;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .sync-actions {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      }

      .sync-btn {
        padding: 6px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        background: white;
      }

      .sync-btn:hover {
        background: #f9fafb;
        border-color: var(--brand);
      }

      .sync-btn.primary {
        background: var(--brand);
        color: white;
        border-color: var(--brand);
      }

      .sync-btn.primary:hover {
        background: #0284c7;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .job-details {
          grid-template-columns: 1fr;
        }

        .page-header {
          flex-direction: column;
          gap: 16px;
          align-items: flex-start;
        }

        .jobs-header {
          flex-direction: column;
          gap: 12px;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">‚öìÔ∏è</div>
          <div class="brand-text">
            <h1 class="brand-title">M/Y MJII</h1>
            <p class="brand-subtitle">Daily Work List</p>
          </div>
        </div>
        <div class="header-actions">
          <a href="../index.html" class="btn secondary">üè† MJII Home</a>
        </div>
      </div>
    </header>

    <main class="work-list-container">
      <div class="page-header">
        <h1 class="page-title">Daily Work List</h1>
        <div class="date-display" id="currentDate"></div>
      </div>

      <div class="add-job-section">
        <h2 class="add-job-title">Add New Job</h2>
        <form id="addJobForm">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="jobTitle">Job Title</label>
              <input type="text" id="jobTitle" class="form-input" placeholder="e.g., Engine room inspection" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="jobPriority">Priority</label>
              <select id="jobPriority" class="form-select" required>
                <option value="">Select priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="assignedTo">Assigned To</label>
              <select id="assignedTo" class="form-select" required>
                <option value="">Select person</option>
                <option value="Captain">Captain</option>
                <option value="Chief Engineer">Chief Engineer</option>
                <option value="Second Engineer">Second Engineer</option>
                <option value="First Officer">First Officer</option>
                <option value="Bosun">Bosun</option>
                <option value="Deckhand">Deckhand</option>
                <option value="Steward/ess">Steward/ess</option>
                <option value="Chef">Chef</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="estimatedTime">Estimated Time</label>
              <input type="text" id="estimatedTime" class="form-input" placeholder="e.g., 2 hours, 30 minutes">
            </div>
            <div class="form-group full-width">
              <label class="form-label" for="jobDescription">Description</label>
              <textarea id="jobDescription" class="form-textarea" placeholder="Detailed description of the job, requirements, and any special instructions..."></textarea>
            </div>
          </div>
          <button type="submit" class="add-job-btn">Add Job</button>
        </form>
      </div>

      <div class="jobs-section">
        <div class="sync-status" id="syncStatus">
          <div class="sync-indicator" id="syncIndicator"></div>
          <span id="syncText">Connecting to cloud...</span>
        </div>
        <div class="sync-actions">
          <button class="sync-btn primary" id="syncNowBtn">Sync Now</button>
          <button class="sync-btn" id="refreshBtn">Refresh</button>
        </div>
        <div class="jobs-header">
          <h2 class="jobs-title">Today's Jobs</h2>
          <button class="clear-all-btn" id="clearAllBtn">Clear All</button>
        </div>
        <div class="jobs-list" id="jobsList">
          <div class="empty-state">
            <div class="empty-state-icon">üìã</div>
            <p class="empty-state-text">No jobs added yet. Add your first job above!</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <small>¬© <span id="year"></span> M/Y MJII ‚Ä¢ Daily Work List</small>
      </div>
    </footer>

    <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
    <script>
      // Supabase configuration (same as ER Log and Shopping List)
      window.SUPABASE_URL = 'https://sfcvfadxgfpdoeachfal.supabase.co';
      window.SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNmY3ZmYWR4Z2ZwZG9lYWNoZmFsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MDI2ODYsImV4cCI6MjA3MjQ3ODY4Nn0.WhwYwHUz-elJHx4bXTNHw5eKF_VO47I3UM3HZXzQ5jU';

      // Set current date
      document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-GB', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      // Set year in footer
      document.getElementById('year').textContent = new Date().getFullYear();

      // Supabase cloud sync configuration
      let supabaseClient = null;
      
      // Initialize Supabase client
      if (window.supabase && window.SUPABASE_URL && window.SUPABASE_ANON_KEY) {
        supabaseClient = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY, {
          auth: { persistSession: false }
        });
      }

      // Job management
      let jobs = JSON.parse(localStorage.getItem('mjii_daily_jobs') || '[]');
      let editingJobId = null;
      let isOnline = navigator.onLine;

      // Load jobs on page load
      loadJobs();

      // Add job form submission
      document.getElementById('addJobForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const jobData = {
          id: editingJobId || Date.now().toString(),
          title: document.getElementById('jobTitle').value,
          priority: document.getElementById('jobPriority').value,
          assignedTo: document.getElementById('assignedTo').value,
          estimatedTime: document.getElementById('estimatedTime').value,
          description: document.getElementById('jobDescription').value,
          completed: false,
          createdAt: new Date().toISOString()
        };

        if (editingJobId) {
          // Update existing job
          const jobIndex = jobs.findIndex(job => job.id === editingJobId);
          if (jobIndex !== -1) {
            jobs[jobIndex] = { ...jobs[jobIndex], ...jobData };
          }
          editingJobId = null;
        } else {
          // Add new job
          jobs.push(jobData);
        }

        saveJobs();
        loadJobs();
        resetForm();
      });

      // Clear all jobs
      document.getElementById('clearAllBtn').addEventListener('click', function() {
        if (confirm('Are you sure you want to clear all jobs? This cannot be undone.')) {
          jobs = [];
          saveJobs();
          loadJobs();
        }
      });

      function loadJobs() {
        const jobsList = document.getElementById('jobsList');
        
        if (jobs.length === 0) {
          jobsList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üìã</div>
              <p class="empty-state-text">No jobs added yet. Add your first job above!</p>
            </div>
          `;
          return;
        }

        jobsList.innerHTML = jobs.map(job => `
          <div class="job-card ${job.completed ? 'completed' : ''}" data-job-id="${job.id}">
            <div class="job-header">
              <h3 class="job-title">${escapeHtml(job.title)}</h3>
              <span class="job-priority ${job.priority}">${job.priority}</span>
            </div>
            <div class="job-details">
              <div class="job-detail">
                <span class="job-detail-label">Assigned To</span>
                <span class="job-detail-value">${escapeHtml(job.assignedTo)}</span>
              </div>
              <div class="job-detail">
                <span class="job-detail-label">Estimated Time</span>
                <span class="job-detail-value">${escapeHtml(job.estimatedTime || 'Not specified')}</span>
              </div>
            </div>
            ${job.description ? `<div class="job-description">${escapeHtml(job.description)}</div>` : ''}
            <div class="job-actions">
              <button class="job-btn complete" onclick="toggleJobComplete('${job.id}')">
                ${job.completed ? 'Undo' : 'Complete'}
              </button>
              <button class="job-btn edit" onclick="editJob('${job.id}')">Edit</button>
              <button class="job-btn delete" onclick="deleteJob('${job.id}')">Delete</button>
            </div>
          </div>
        `).join('');
      }

      function saveJobs() {
        localStorage.setItem('mjii_daily_jobs', JSON.stringify(jobs));
      }

      function resetForm() {
        document.getElementById('addJobForm').reset();
        document.querySelector('.add-job-btn').textContent = 'Add Job';
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function toggleJobComplete(jobId) {
        const job = jobs.find(j => j.id === jobId);
        if (job) {
          job.completed = !job.completed;
          saveJobs();
          loadJobs();
        }
      }

      function editJob(jobId) {
        const job = jobs.find(j => j.id === jobId);
        if (job) {
          document.getElementById('jobTitle').value = job.title;
          document.getElementById('jobPriority').value = job.priority;
          document.getElementById('assignedTo').value = job.assignedTo;
          document.getElementById('estimatedTime').value = job.estimatedTime || '';
          document.getElementById('jobDescription').value = job.description || '';
          
          editingJobId = jobId;
          document.querySelector('.add-job-btn').textContent = 'Update Job';
          
          // Scroll to form
          document.querySelector('.add-job-section').scrollIntoView({ behavior: 'smooth' });
        }
      }

      async function deleteJob(jobId) {
        if (confirm('Are you sure you want to delete this job?')) {
          // Remove from local array
          jobs = jobs.filter(j => j.id !== jobId);
          saveJobs();
          loadJobs();
          
          // Remove from Supabase database
          if (supabaseClient && isOnline) {
            try {
              const { error } = await supabaseClient
                .from('daily_jobs')
                .delete()
                .eq('id', jobId);
              
              if (error) {
                console.error('Failed to delete from cloud:', error);
                // Show a subtle notification that cloud delete failed
                updateSyncStatus('error', 'Deleted locally, cloud sync failed');
                setTimeout(() => updateSyncStatus('success', 'All devices synced'), 3000);
              } else {
                updateSyncStatus('success', 'Deleted from all devices');
                setTimeout(() => updateSyncStatus('success', 'All devices synced'), 2000);
              }
            } catch (error) {
              console.error('Cloud delete error:', error);
              updateSyncStatus('error', 'Deleted locally, cloud sync failed');
              setTimeout(() => updateSyncStatus('success', 'All devices synced'), 3000);
            }
          }
        }
      }

      // Cloud sync functions
      function updateSyncStatus(status, message) {
        const indicator = document.getElementById('syncIndicator');
        const text = document.getElementById('syncText');
        
        indicator.className = 'sync-indicator';
        if (status === 'syncing') indicator.classList.add('syncing');
        if (status === 'error') indicator.classList.add('error');
        
        text.textContent = message;
      }

      async function syncToCloud() {
        if (!isOnline) {
          updateSyncStatus('error', 'Offline - changes saved locally');
          return;
        }

        if (!supabaseClient) {
          updateSyncStatus('error', 'Cloud sync not configured');
          return;
        }

        updateSyncStatus('syncing', 'Syncing to cloud...');
        
        try {
          // Save each job to Supabase
          for (const job of jobs) {
            const { error } = await supabaseClient
              .from('daily_jobs')
              .upsert({
                id: job.id,
                title: job.title,
                priority: job.priority,
                assigned_to: job.assignedTo,
                estimated_time: job.estimatedTime,
                description: job.description,
                completed: job.completed,
                created_at: job.createdAt,
                updated_at: new Date().toISOString()
              });
            
            if (error) throw error;
          }
          
          updateSyncStatus('success', 'Synced to cloud');
          setTimeout(() => updateSyncStatus('success', 'All devices synced'), 2000);
        } catch (error) {
          console.error('Cloud sync error:', error);
          updateSyncStatus('error', 'Sync failed - saved locally');
        }
      }

      async function syncFromCloud() {
        if (!isOnline) {
          updateSyncStatus('error', 'Offline - showing local data');
          return;
        }

        if (!supabaseClient) {
          updateSyncStatus('error', 'Cloud sync not configured');
          return;
        }

        updateSyncStatus('syncing', 'Loading from cloud...');
        
        try {
          const { data, error } = await supabaseClient
            .from('daily_jobs')
            .select('*')
            .order('created_at', { ascending: true });
          
          if (error) throw error;
          
          if (data && data.length > 0) {
            jobs = data.map(row => ({
              id: row.id,
              title: row.title,
              priority: row.priority,
              assignedTo: row.assigned_to,
              estimatedTime: row.estimated_time,
              description: row.description,
              completed: row.completed,
              createdAt: row.created_at
            }));
            
            localStorage.setItem('mjii_daily_jobs', JSON.stringify(jobs));
            loadJobs();
            updateSyncStatus('success', 'Loaded from cloud');
          } else {
            updateSyncStatus('success', 'No cloud data - using local');
          }
        } catch (error) {
          console.error('Cloud load error:', error);
          updateSyncStatus('error', 'Load failed - showing local data');
        }
      }

      function generateDeviceId() {
        const id = 'device_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('mjii_device_id', id);
        return id;
      }

      // Event listeners for sync buttons
      document.getElementById('syncNowBtn').addEventListener('click', syncToCloud);
      document.getElementById('refreshBtn').addEventListener('click', syncFromCloud);

      // Auto-sync on page load
      syncFromCloud();

      // Auto-sync when jobs change
      const originalSaveJobs = saveJobs;
      saveJobs = function() {
        originalSaveJobs();
        if (isOnline) {
          setTimeout(syncToCloud, 1000); // Delay to avoid too many requests
        }
      };
    </script>
  </body>
</html>
