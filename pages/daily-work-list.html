<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Work List - MJII Operations Hub</title>
    <meta name="description" content="Daily work list and job assignments for M/Y MJII operations." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      .work-list-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }

      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 2px solid #e5e7eb;
      }

      .page-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--text);
        margin: 0;
      }

      .date-display {
        font-size: 16px;
        color: var(--muted);
        background: var(--panel-2);
        padding: 8px 16px;
        border-radius: 8px;
        border: 1px solid #e5e7eb;
      }

      .add-job-section {
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 30px;
        box-shadow: 0 2px 8px rgba(2, 6, 23, 0.04);
      }

      .add-job-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 20px;
        color: var(--text);
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
      }

      .form-group.full-width {
        grid-column: 1 / -1;
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 6px;
        color: var(--text);
      }

      .form-input, .form-select, .form-textarea {
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
        transition: border-color 0.2s ease;
      }

      .form-input:focus, .form-select:focus, .form-textarea:focus {
        outline: none;
        border-color: var(--brand);
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
      }

      .form-textarea {
        resize: vertical;
        min-height: 80px;
      }

      .add-job-btn {
        background: var(--brand);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .add-job-btn:hover {
        background: #0284c7;
      }

      .jobs-section {
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 2px 8px rgba(2, 6, 23, 0.04);
      }

      .jobs-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .jobs-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        color: var(--text);
      }

      .clear-all-btn {
        background: #ef4444;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .clear-all-btn:hover {
        background: #dc2626;
      }

      .jobs-list {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .job-card {
        background: var(--panel-2);
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        padding: 20px;
        transition: box-shadow 0.2s ease;
      }

      .job-card:hover {
        box-shadow: 0 4px 12px rgba(2, 6, 23, 0.08);
      }

      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 12px;
      }

      .job-title {
        font-size: 16px;
        font-weight: 600;
        margin: 0;
        color: var(--text);
      }

      .job-priority {
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .job-priority.high {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .job-priority.medium {
        background: #fffbeb;
        color: #d97706;
        border: 1px solid #fed7aa;
      }

      .job-priority.low {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }

      .job-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 12px;
      }

      .job-detail {
        display: flex;
        flex-direction: column;
      }

      .job-detail-label {
        font-size: 12px;
        font-weight: 500;
        color: var(--muted);
        margin-bottom: 4px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .job-detail-value {
        font-size: 14px;
        color: var(--text);
      }

      .job-description {
        margin-bottom: 12px;
        color: var(--text);
        line-height: 1.5;
      }

      .job-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }

      .job-btn {
        padding: 6px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .job-btn.complete {
        background: #f0fdf4;
        color: #16a34a;
        border-color: #bbf7d0;
      }

      .job-btn.complete:hover {
        background: #dcfce7;
      }

      .job-btn.edit {
        background: #fef3c7;
        color: #d97706;
        border-color: #fed7aa;
      }

      .job-btn.edit:hover {
        background: #fde68a;
      }

      .job-btn.delete {
        background: #fef2f2;
        color: #dc2626;
        border-color: #fecaca;
      }

      .job-btn.delete:hover {
        background: #fecaca;
      }

      .job-card.completed {
        opacity: 0.6;
        background: #f9fafb;
      }

      .job-card.completed .job-title {
        text-decoration: line-through;
      }

      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--muted);
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .empty-state-text {
        font-size: 16px;
        margin: 0;
      }

      .sync-status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 16px;
        padding: 8px 12px;
        background: var(--panel-2);
        border-radius: 6px;
        border: 1px solid #e5e7eb;
      }

      .sync-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #10b981;
        animation: pulse 2s infinite;
      }

      .sync-indicator.syncing {
        background: #f59e0b;
      }

      .sync-indicator.error {
        background: #ef4444;
        animation: none;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .sync-actions {
        display: flex;
        gap: 8px;
        margin-bottom: 20px;
      }

      .sync-btn {
        padding: 6px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        background: white;
      }

      .sync-btn:hover {
        background: #f9fafb;
        border-color: var(--brand);
      }

      .sync-btn.primary {
        background: var(--brand);
        color: white;
        border-color: var(--brand);
      }

      .sync-btn.primary:hover {
        background: #0284c7;
      }

      /* Image upload and display styles */
      .image-preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 8px;
        min-height: 40px;
      }

      .image-preview {
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid #e5e7eb;
      }

      .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .image-preview .remove-image {
        position: absolute;
        top: 4px;
        right: 4px;
        background: rgba(239, 68, 68, 0.9);
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        font-size: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .image-preview .remove-image:hover {
        background: rgba(220, 38, 38, 0.9);
      }

      .job-images {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-top: 12px;
      }

      .job-image {
        position: relative;
        width: 100px;
        height: 100px;
        border-radius: 8px;
        overflow: hidden;
        border: 2px solid #e5e7eb;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .job-image:hover {
        transform: scale(1.05);
        border-color: var(--brand);
      }

      .job-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .job-image .image-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
        color: white;
        padding: 4px 8px;
        font-size: 10px;
        text-align: center;
      }

      .image-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        cursor: pointer;
      }

      .image-modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
      }

      .image-modal-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
      }

      .image-modal-close:hover {
        color: #ccc;
      }

      .upload-progress {
        display: none;
        margin-top: 8px;
        padding: 8px;
        background: #f0f9ff;
        border: 1px solid #0ea5e9;
        border-radius: 6px;
        font-size: 12px;
        color: #0369a1;
      }

      .upload-progress.show {
        display: block;
      }

      /* Archive section styles */
      .archive-section {
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 24px;
        margin-top: 30px;
        box-shadow: 0 2px 8px rgba(2, 6, 23, 0.04);
      }

      .archive-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .archive-title {
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        color: var(--text);
      }

      .archive-controls {
        display: flex;
        gap: 8px;
      }

      .archive-toggle-btn {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .archive-toggle-btn:hover {
        background: #e5e7eb;
        border-color: #9ca3af;
      }

      .archive-toggle-btn.expanded {
        background: var(--brand);
        color: white;
        border-color: var(--brand);
      }

      .clear-archive-btn {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .clear-archive-btn:hover {
        background: #fee2e2;
        border-color: #fca5a5;
      }

      .archive-content {
        border-top: 1px solid #e5e7eb;
        padding-top: 20px;
      }

      .archive-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .archive-job-card {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 16px;
        opacity: 0.8;
        transition: opacity 0.2s ease;
      }

      .archive-job-card:hover {
        opacity: 1;
      }

      .archive-job-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }

      .archive-job-title {
        font-size: 14px;
        font-weight: 600;
        margin: 0;
        color: var(--text);
        text-decoration: line-through;
      }

      .archive-completion-date {
        font-size: 11px;
        color: #10b981;
        background: #ecfdf5;
        padding: 2px 6px;
        border-radius: 4px;
        border: 1px solid #d1fae5;
        white-space: nowrap;
      }

      .archive-job-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 8px;
      }

      .archive-job-detail {
        display: flex;
        flex-direction: column;
      }

      .archive-job-detail-label {
        font-size: 10px;
        font-weight: 500;
        color: var(--muted);
        margin-bottom: 2px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .archive-job-detail-value {
        font-size: 12px;
        color: var(--text);
      }

      .archive-job-description {
        margin-bottom: 8px;
        color: var(--text);
        line-height: 1.4;
        font-size: 12px;
      }

      .archive-job-images {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 8px;
      }

      .archive-job-image {
        width: 60px;
        height: 60px;
        border-radius: 6px;
        overflow: hidden;
        border: 1px solid #e5e7eb;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      .archive-job-image:hover {
        transform: scale(1.05);
        border-color: var(--brand);
      }

      .archive-job-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }

        .job-details {
          grid-template-columns: 1fr;
        }

        .page-header {
          flex-direction: column;
          gap: 16px;
          align-items: flex-start;
        }

        .jobs-header {
          flex-direction: column;
          gap: 12px;
          align-items: flex-start;
        }

        .archive-header {
          flex-direction: column;
          gap: 12px;
          align-items: flex-start;
        }

        .archive-job-details {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <div class="brand">
          <div class="brand-mark" aria-hidden="true">⚓️</div>
          <div class="brand-text">
            <h1 class="brand-title">M/Y MJII</h1>
            <p class="brand-subtitle">Daily Work List</p>
          </div>
        </div>
        <div class="header-actions">
          <a href="../index.html" class="btn secondary">🏠 MJII Home</a>
        </div>
      </div>
    </header>

    <main class="work-list-container">
      <div class="page-header">
        <h1 class="page-title">Daily Work List</h1>
        <div class="date-display" id="currentDate"></div>
      </div>

      <div class="add-job-section">
        <h2 class="add-job-title">Add New Job</h2>
        <form id="addJobForm">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="jobTitle">Job Title</label>
              <input type="text" id="jobTitle" class="form-input" placeholder="e.g., Engine room inspection" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="jobPriority">Priority</label>
              <select id="jobPriority" class="form-select" required>
                <option value="">Select priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="assignedTo">Assigned To</label>
              <select id="assignedTo" class="form-select" required>
                <option value="">Select person</option>
                <option value="Toby">Toby</option>
                <option value="Mike">Mike</option>
                <option value="Robbie">Robbie</option>
                <option value="Mel">Mel</option>
                <option value="Martial">Martial</option>
                <option value="Scott">Scott</option>
                <option value="Ewan">Ewan</option>
                <option value="Dave">Dave</option>
                <option value="Deck team">Deck team</option>
                <option value="Contractors">Contractors</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label" for="estimatedTime">Estimated Time</label>
              <input type="text" id="estimatedTime" class="form-input" placeholder="e.g., 2 hours, 30 minutes">
            </div>
            <div class="form-group full-width">
              <label class="form-label" for="jobDescription">Description</label>
              <textarea id="jobDescription" class="form-textarea" placeholder="Detailed description of the job, requirements, and any special instructions..."></textarea>
            </div>
            <div class="form-group full-width">
              <label class="form-label" for="jobImages">Images (Optional)</label>
              <input type="file" id="jobImages" class="form-input" accept="image/*" multiple>
              <div class="image-preview-container" id="imagePreviewContainer"></div>
            </div>
          </div>
          <button type="submit" class="add-job-btn">Add Job</button>
        </form>
      </div>

      <div class="jobs-section">
        <div class="sync-status" id="syncStatus">
          <div class="sync-indicator" id="syncIndicator"></div>
          <span id="syncText">Connecting to cloud...</span>
        </div>
        <div class="sync-actions">
          <button class="sync-btn primary" id="syncNowBtn">Sync Now</button>
          <button class="sync-btn" id="refreshBtn">Refresh</button>
        </div>
        <div class="jobs-header">
          <h2 class="jobs-title">Today's Jobs</h2>
          <button class="clear-all-btn" id="clearAllBtn">Clear All</button>
        </div>
        <div class="jobs-list" id="jobsList">
          <div class="empty-state">
            <div class="empty-state-icon">📋</div>
            <p class="empty-state-text">No jobs added yet. Add your first job above!</p>
          </div>
        </div>
      </div>

      <!-- Archive Section -->
      <div class="archive-section">
        <div class="archive-header">
          <h2 class="archive-title">Completed Jobs Archive</h2>
          <div class="archive-controls">
            <button class="archive-toggle-btn" id="toggleArchiveBtn">Show Archive</button>
            <button class="clear-archive-btn" id="clearArchiveBtn">Clear Archive</button>
          </div>
        </div>
        <div class="archive-content" id="archiveContent" style="display: none;">
          <div class="archive-list" id="archiveList">
            <div class="empty-state">
              <div class="empty-state-icon">📁</div>
              <p class="empty-state-text">No completed jobs in archive yet.</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <small>© <span id="year"></span> M/Y MJII • Daily Work List</small>
      </div>
    </footer>

    <!-- Image Modal -->
    <div id="imageModal" class="image-modal">
      <span class="image-modal-close">&times;</span>
      <img class="image-modal-content" id="modalImage">
    </div>

          completedAt: null,
          archived: false,
          createdAt: new Date().toISOString(),
          images: []
        };

        // Upload images if any
        if (selectedImages.length > 0) {
          showUploadProgress(true);
          try {
            const uploadedImages = await uploadImages(jobData.id, selectedImages);
            jobData.images = uploadedImages;
          } catch (error) {
            console.error('Image upload failed:', error);
            alert('Failed to upload images. Job will be saved without images.');
          }
          showUploadProgress(false);
        }

        if (editingJobId) {
          // Update existing job
          const jobIndex = jobs.findIndex(job => job.id === editingJobId);
          if (jobIndex !== -1) {
            jobs[jobIndex] = { ...jobs[jobIndex], ...jobData };
          }
          editingJobId = null;
        } else {
          // Add new job
          jobs.push(jobData);
        }

        saveJobs();
        loadJobs();
        resetForm();
      });

      // Clear all jobs
      document.getElementById('clearAllBtn').addEventListener('click', function() {
        if (confirm('Are you sure you want to clear all jobs? This cannot be undone.')) {
          jobs = [];
          saveJobs();
          loadJobs();
        }
      });

      function loadJobs() {
        const jobsList = document.getElementById('jobsList');
        const activeJobs = jobs.filter(job => !job.archived);
        
        if (activeJobs.length === 0) {
          jobsList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">📋</div>
              <p class="empty-state-text">No jobs added yet. Add your first job above!</p>
            </div>
          `;
        } else {
          jobsList.innerHTML = activeJobs.map(job => `
          <div class="job-card ${job.completed ? 'completed' : ''}" data-job-id="${job.id}">
            <div class="job-header">
              <h3 class="job-title">${escapeHtml(job.title)}</h3>
              <span class="job-priority ${job.priority}">${job.priority}</span>
            </div>
            <div class="job-details">
              <div class="job-detail">
                <span class="job-detail-label">Assigned To</span>
                <span class="job-detail-value">${escapeHtml(job.assignedTo)}</span>
              </div>
              <div class="job-detail">
                <span class="job-detail-label">Estimated Time</span>
                <span class="job-detail-value">${escapeHtml(job.estimatedTime || 'Not specified')}</span>
              </div>
            </div>
            ${job.description ? `<div class="job-description">${escapeHtml(job.description)}</div>` : ''}
            ${job.images && job.images.length > 0 ? `
              <div class="job-images">
                ${job.images.map(img => `
                  <div class="job-image" onclick="openImageModal('${img.url}')">
                    <img src="${img.url}" alt="${escapeHtml(img.originalName)}" loading="lazy">
                    <div class="image-overlay">${escapeHtml(img.originalName)}</div>
                  </div>
                `).join('')}
              </div>
            ` : ''}
            <div class="job-actions">
              <button class="job-btn complete" onclick="toggleJobComplete('${job.id}')">
                ${job.completed ? 'Undo' : 'Complete'}
              </button>
              <button class="job-btn edit" onclick="editJob('${job.id}')">Edit</button>
              <button class="job-btn delete" onclick="deleteJob('${job.id}')">Delete</button>
            </div>
          </div>
        `).join('');
        }
        
        // Load archive
        loadArchive();
      }

      function loadArchive() {
        const archiveList = document.getElementById('archiveList');
        const archivedJobsList = jobs.filter(job => job.archived);
        
        if (archivedJobsList.length === 0) {
          archiveList.innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">📁</div>
              <p class="empty-state-text">No completed jobs in archive yet.</p>
            </div>
          `;
        } else {
          archiveList.innerHTML = archivedJobsList.map(job => `
            <div class="archive-job-card" data-job-id="${job.id}">
              <div class="archive-job-header">
                <h4 class="archive-job-title">${escapeHtml(job.title)}</h4>
                <span class="archive-completion-date">
                  Completed: ${formatCompletionDate(job.completedAt)}
                </span>
              </div>
              <div class="archive-job-details">
                <div class="archive-job-detail">
                  <span class="archive-job-detail-label">Assigned To</span>
                  <span class="archive-job-detail-value">${escapeHtml(job.assignedTo)}</span>
                </div>
                <div class="archive-job-detail">
                  <span class="archive-job-detail-label">Estimated Time</span>
                  <span class="archive-job-detail-value">${escapeHtml(job.estimatedTime || 'Not specified')}</span>
                </div>
              </div>
              ${job.description ? `<div class="archive-job-description">${escapeHtml(job.description)}</div>` : ''}
              ${job.images && job.images.length > 0 ? `
                <div class="archive-job-images">
                  ${job.images.map(img => `
                    <div class="archive-job-image" onclick="openImageModal('${img.url}')">
                      <img src="${img.url}" alt="${escapeHtml(img.originalName)}" loading="lazy">
                    </div>
                  `).join('')}
                </div>
              ` : ''}
            </div>
          `).join('');
        }
      }

      function saveJobs() {
        localStorage.setItem('mjii_daily_jobs', JSON.stringify(jobs));
      }

      function formatCompletionDate(dateString) {
        if (!dateString) return 'Unknown';
        const date = new Date(dateString);
        return date.toLocaleDateString('en-GB', {
          day: '2-digit',
          month: 'short',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });
      }

      function resetForm() {
        document.getElementById('addJobForm').reset();
        document.querySelector('.add-job-btn').textContent = 'Add Job';
        selectedImages = [];
        document.getElementById('imagePreviewContainer').innerHTML = '';
      }

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function toggleJobComplete(jobId) {
        const job = jobs.find(j => j.id === jobId);
        if (job) {
          if (!job.completed) {
            // Mark as completed and archive
            job.completed = true;
            job.completedAt = new Date().toISOString();
            job.archived = true;
          } else {
            // Uncomplete and unarchive
            job.completed = false;
            job.completedAt = null;
            job.archived = false;
          }
          saveJobs();
          loadJobs();
        }
      }

      function editJob(jobId) {
        const job = jobs.find(j => j.id === jobId);
        if (job) {
          document.getElementById('jobTitle').value = job.title;
          document.getElementById('jobPriority').value = job.priority;
          document.getElementById('assignedTo').value = job.assignedTo;
          document.getElementById('estimatedTime').value = job.estimatedTime || '';
          document.getElementById('jobDescription').value = job.description || '';
          
          // Clear existing images and show current ones
          selectedImages = [];
          document.getElementById('imagePreviewContainer').innerHTML = '';
          
          if (job.images && job.images.length > 0) {
            const container = document.getElementById('imagePreviewContainer');
            job.images.forEach((img, index) => {
              const preview = document.createElement('div');
              preview.className = 'image-preview';
              preview.innerHTML = `
                <img src="${img.url}" alt="Current image">
                <button class="remove-image" onclick="removeExistingImage('${jobId}', ${index})">&times;</button>
              `;
              container.appendChild(preview);
            });
          }
          
          editingJobId = jobId;
          document.querySelector('.add-job-btn').textContent = 'Update Job';
          
          // Scroll to form
          document.querySelector('.add-job-section').scrollIntoView({ behavior: 'smooth' });
        }
      }

      async function deleteJob(jobId) {
        if (confirm('Are you sure you want to delete this job?')) {
          const job = jobs.find(j => j.id === jobId);
          
          // Remove from local array
          jobs = jobs.filter(j => j.id !== jobId);
          saveJobs();
          loadJobs();
          
          // Remove from Supabase database and storage
          if (supabaseClient && isOnline) {
            try {
              // Delete associated images first
              if (job && job.images && job.images.length > 0) {
                const imagePaths = job.images.map(img => `jobs/${img.filename}`);
                await supabaseClient.storage
                  .from('daily-job-images')
                  .remove(imagePaths);
                
                await supabaseClient
                  .from('daily_job_images')
                  .delete()
                  .eq('job_id', jobId);
              }
              
              // Delete the job
              const { error } = await supabaseClient
                .from('daily_jobs')
                .delete()
                .eq('id', jobId);
              
              if (error) {
                console.error('Failed to delete from cloud:', error);
                // Show a subtle notification that cloud delete failed
                updateSyncStatus('error', 'Deleted locally, cloud sync failed');
                setTimeout(() => updateSyncStatus('success', 'All devices synced'), 3000);
              } else {
                updateSyncStatus('success', 'Deleted from all devices');
                setTimeout(() => updateSyncStatus('success', 'All devices synced'), 2000);
              }
            } catch (error) {
              console.error('Cloud delete error:', error);
              updateSyncStatus('error', 'Deleted locally, cloud sync failed');
              setTimeout(() => updateSyncStatus('success', 'All devices synced'), 3000);
            }
          }
        }
      }

      // Image-related functions
      function displayImagePreviews(files) {
        const container = document.getElementById('imagePreviewContainer');
        container.innerHTML = '';
        
        files.forEach((file, index) => {
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function(e) {
              const preview = document.createElement('div');
              preview.className = 'image-preview';
              preview.innerHTML = `
                <img src="${e.target.result}" alt="Preview">
                <button class="remove-image" onclick="removeImagePreview(${index})">&times;</button>
              `;
              container.appendChild(preview);
            };
            reader.readAsDataURL(file);
          }
        });
      }

      function removeImagePreview(index) {
        selectedImages.splice(index, 1);
        displayImagePreviews(selectedImages);
      }

      async function removeExistingImage(jobId, imageIndex) {
        const job = jobs.find(j => j.id === jobId);
        if (!job || !job.images || !job.images[imageIndex]) return;
        
        const image = job.images[imageIndex];
        
        // Remove from Supabase Storage
        if (supabaseClient) {
          try {
            await supabaseClient.storage
              .from('daily-job-images')
              .remove([`jobs/${image.filename}`]);
            
            // Remove from database
            await supabaseClient
              .from('daily_job_images')
              .delete()
              .eq('job_id', jobId)
              .eq('filename', image.filename);
          } catch (error) {
            console.error('Failed to delete image from cloud:', error);
          }
        }
        
        // Remove from local data
        job.images.splice(imageIndex, 1);
        saveJobs();
        loadJobs();
        
        // Update preview
        editJob(jobId);
      }

      async function uploadImages(jobId, files) {
        if (!supabaseClient) {
          throw new Error('Supabase client not available');
        }

        const uploadedImages = [];
        
        for (const file of files) {
          if (!file.type.startsWith('image/')) continue;
          
          const fileExt = file.name.split('.').pop();
          const fileName = `${jobId}_${Date.now()}_${Math.random().toString(36).substr(2, 9)}.${fileExt}`;
          const filePath = `jobs/${fileName}`;
          
          // Upload to Supabase Storage
          const { data, error } = await supabaseClient.storage
            .from('daily-job-images')
            .upload(filePath, file);
          
          if (error) {
            console.error('Upload error:', error);
            continue;
          }
          
          // Get public URL
          const { data: urlData } = supabaseClient.storage
            .from('daily-job-images')
            .getPublicUrl(filePath);
          
          // Save image metadata to database
          const { error: dbError } = await supabaseClient
            .from('daily_job_images')
            .insert({
              job_id: jobId,
              filename: fileName,
              original_name: file.name,
              file_size: file.size,
              mime_type: file.type,
              storage_path: filePath
            });
          
          if (dbError) {
            console.error('Database error:', dbError);
            continue;
          }
          
          uploadedImages.push({
            filename: fileName,
            originalName: file.name,
            url: urlData.publicUrl,
            size: file.size,
            type: file.type
          });
        }
        
        return uploadedImages;
      }

      function showUploadProgress(show) {
        const progressEl = document.querySelector('.upload-progress');
        if (!progressEl) {
          const progress = document.createElement('div');
          progress.className = 'upload-progress';
          progress.textContent = 'Uploading images...';
          document.querySelector('.form-group.full-width:last-of-type').appendChild(progress);
        } else {
          progressEl.classList.toggle('show', show);
        }
      }

      function openImageModal(imageUrl) {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        modalImg.src = imageUrl;
        modal.style.display = 'block';
      }

      // Close modal when clicking outside or on close button
      document.getElementById('imageModal').addEventListener('click', function(e) {
        if (e.target === this || e.target.classList.contains('image-modal-close')) {
          this.style.display = 'none';
        }
      });

      // Cloud sync functions
      function updateSyncStatus(status, message) {
        const indicator = document.getElementById('syncIndicator');
        const text = document.getElementById('syncText');
        
        indicator.className = 'sync-indicator';
        if (status === 'syncing') indicator.classList.add('syncing');
        if (status === 'error') indicator.classList.add('error');
        
        text.textContent = message;
      }

      async function syncToCloud() {
        if (!isOnline) {
          updateSyncStatus('error', 'Offline - changes saved locally');
          return;
        }

        if (!supabaseClient) {
          updateSyncStatus('error', 'Cloud sync not configured');
          return;
        }

        updateSyncStatus('syncing', 'Syncing to cloud...');
        
        try {
          // Save each job to Supabase
          for (const job of jobs) {
            const { error } = await supabaseClient
              .from('daily_jobs')
              .upsert({
                id: job.id,
                title: job.title,
                priority: job.priority,
                assigned_to: job.assignedTo,
                estimated_time: job.estimatedTime,
                description: job.description,
                completed: job.completed,
                completed_at: job.completedAt,
                archived: job.archived,
                created_at: job.createdAt,
                updated_at: new Date().toISOString()
              });
            
            if (error) throw error;
          }
          
          // Sync images metadata
          for (const job of jobs) {
            if (job.images && job.images.length > 0) {
              for (const image of job.images) {
                const { error } = await supabaseClient
                  .from('daily_job_images')
                  .upsert({
                    job_id: job.id,
                    filename: image.filename,
                    original_name: image.originalName,
                    file_size: image.size,
                    mime_type: image.type,
                    storage_path: `jobs/${image.filename}`,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                  });
                
                if (error) console.error('Image sync error:', error);
              }
            }
          }
          
          updateSyncStatus('success', 'Synced to cloud');
          setTimeout(() => updateSyncStatus('success', 'All devices synced'), 2000);
        } catch (error) {
          console.error('Cloud sync error:', error);
          updateSyncStatus('error', 'Sync failed - saved locally');
        }
      }

      async function syncFromCloud() {
        if (!isOnline) {
          updateSyncStatus('error', 'Offline - showing local data');
          return;
        }

        if (!supabaseClient) {
          updateSyncStatus('error', 'Cloud sync not configured');
          return;
        }

        updateSyncStatus('syncing', 'Loading from cloud...');
        
        try {
          const { data, error } = await supabaseClient
            .from('daily_jobs')
            .select('*')
            .order('created_at', { ascending: true });
          
          if (error) throw error;
          
          if (data && data.length > 0) {
            jobs = data.map(row => ({
              id: row.id,
              title: row.title,
              priority: row.priority,
              assignedTo: row.assigned_to,
              estimatedTime: row.estimated_time,
              description: row.description,
              completed: row.completed,
              completedAt: row.completed_at,
              archived: row.archived || false,
              createdAt: row.created_at,
              images: []
            }));
            
            // Load images for each job
            for (const job of jobs) {
              const { data: imageData, error: imageError } = await supabaseClient
                .from('daily_job_images')
                .select('*')
                .eq('job_id', job.id)
                .order('created_at', { ascending: true });
              
              if (!imageError && imageData) {
                job.images = imageData.map(img => {
                  const { data: urlData } = supabaseClient.storage
                    .from('daily-job-images')
                    .getPublicUrl(img.storage_path);
                  
                  return {
                    filename: img.filename,
                    originalName: img.original_name,
                    url: urlData.publicUrl,
                    size: img.file_size,
                    type: img.mime_type
                  };
                });
              }
            }
            
            localStorage.setItem('mjii_daily_jobs', JSON.stringify(jobs));
            loadJobs();
            updateSyncStatus('success', 'Loaded from cloud');
          } else {
            updateSyncStatus('success', 'No cloud data - using local');
          }
        } catch (error) {
          console.error('Cloud load error:', error);
          updateSyncStatus('error', 'Load failed - showing local data');
        }
      }

      function generateDeviceId() {
        const id = 'device_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('mjii_device_id', id);
        return id;
      }

      // Event listeners for sync buttons
      document.getElementById('syncNowBtn').addEventListener('click', syncToCloud);
      document.getElementById('refreshBtn').addEventListener('click', syncFromCloud);

      // Archive functionality
      document.getElementById('toggleArchiveBtn').addEventListener('click', function() {
        const archiveContent = document.getElementById('archiveContent');
        const toggleBtn = document.getElementById('toggleArchiveBtn');
        
        if (archiveContent.style.display === 'none') {
          archiveContent.style.display = 'block';
          toggleBtn.textContent = 'Hide Archive';
          toggleBtn.classList.add('expanded');
        } else {
          archiveContent.style.display = 'none';
          toggleBtn.textContent = 'Show Archive';
          toggleBtn.classList.remove('expanded');
        }
      });

      document.getElementById('clearArchiveBtn').addEventListener('click', function() {
        const archivedCount = jobs.filter(job => job.archived).length;
        if (archivedCount === 0) {
          alert('Archive is already empty.');
          return;
        }
        
        if (confirm(`Are you sure you want to permanently delete all ${archivedCount} archived jobs? This cannot be undone.`)) {
          // Remove archived jobs from the jobs array
          jobs = jobs.filter(job => !job.archived);
          saveJobs();
          loadJobs();
          
          // Also remove from cloud if online
          if (supabaseClient && isOnline) {
            syncToCloud();
          }
        }
      });

      // Auto-sync on page load
      syncFromCloud();

      // Auto-sync when jobs change
      const originalSaveJobs = saveJobs;
      saveJobs = function() {
        originalSaveJobs();
        if (isOnline) {
          setTimeout(syncToCloud, 1000); // Delay to avoid too many requests
        }
      };
    </script>
  </body>
</html>
